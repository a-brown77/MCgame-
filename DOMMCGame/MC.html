<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="MC.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Kanit:wght@300&display=swap" rel="stylesheet">  
  </head>

  <body>
    <nav>
      <h1>Flip Card Game</h1>
      <div>
        <button class="start">Start Game</button>
        <button class="level easy">Easy</button>
        <button class="level hard">Hard</button>
        <button type="button" id="reset">Reset</button>
        <di>You've been on this level for <span id="seconds"></span> seconds</div> 
      </div>
    </nav>

    <main>
      <div id="gameboard"></div>
    </main>

    <script src="MC.js"></script>
  </body>
</html>
